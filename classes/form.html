<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form>
        <label>Name: </label>
        <input type="text" name="name" placeholder="enter your name" required>

        <!-- type >> نوع النص الي بدي ادخله ,, name >> الاشي الي بدي ادخله ,, placeholder >> الاشي الي بظهر عندي بلون باهت داخل المربع وبعطيني دلالة ع شو  ادحل
         input >> هو بخلي المربع يظهر عشان ادخل فيه ,, required >> انه هاذ الاشي اجباري ادخله  -->

         <br>
         <label>email</label>
         <input type="email" name="email" placeholder="enter your email " required>
         <br>
        <label>pass</label>
        <input type="password" name="password" placeholder="enter your password" required>
        <br>
        <label>date</label>
        <input type="date" name="date" placeholder="enter date" required>
        <br>
        <label>telphone</label>
        <input type="number"  placeholder="enter your phone" >

        <button>submit</button>

    </form>
</body>
</html>
